<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIO - Bootcamp Santander Java</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link href="../css/style-form-hiring.css" rel="stylesheet">
</head>
<body>

    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-red">
            <div class="container">
                <a class="navbar-brand text-white" href="../../index.html">Bootcamp Santander 2024</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="../../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Trabalhe Conosco</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>    

<!-- FORMULÁRIO DADOS PESSOAIS - INÍCIO -->
    <section class="grupo-pessoais">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 header-input">
                    <h5 class="underline">Dados Pessoais</h5>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8 conteudo-input sombra">
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nomeCompleto" class="form-label"></label>
                                <input type="text" class="form-control" id="nomeCompleto" placeholder="Nome Completo" required>
                            </div>
                            <div class="col-md-6">
                                <label for="dataNascimento" class="form-label"></label>
                                <input type="text" class="form-control" id="dataNascimento" placeholder="Data de Nascimento" onfocus="this.type='date'" onblur="this.type='text'" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="email" class="form-label"></label>
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            <div class="col-md-6">
                                <label for="formacao" class="form-label"></label>
                                <select class="form-select mb-2" aria-label="Formação">
                                    <option selected>Formação</option>
                                    <option value="x">xxx</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="url" class="form-label"></label>
                                <div class="input-group">
                                    <input type="url" class="form-control" id="url" placeholder="URL">
                                    <button class="btn estilo-botao" id="botao-mais" type="button">+</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
<!-- FORMULÁRIO DADOS PESSOAIS - FIM -->

<!-- FORMULÁRIO DADOS COMPLEMENTARES - INÍCIO -->
    <section class="grupo-complementares">
        <div class="container estilo-card">
            <div class="row justify-content-center">
                <div class="col-lg-8 header-input">
                    <h5 class="underline">Informações Complementares</h5>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8 conteudo-input sombra">
                    <form>
                        <!-- Seção Cursos -->
                        <div class="mb-3-custom">
                            <h6 class="titulo-input">Cursos</h6>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <input type="text" class="form-control mb-2" placeholder="Nome do Curso">
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="form-control mb-2" placeholder="Nome da Instituição">
                                </div>
                                <div class="col-md-4">
                                    <select class="form-select mb-2" aria-label="Ano">
                                        <option selected>Ano</option>
                                        <option value="2024">2024</option>
                                        <option value="2023">2023</option>
                                        <option value="2022">2022</option>
                                        <option value="2021">2021</option>
                                        <option value="2020">2020</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <button class="btn estilo-botao botao-adicionar sombra" type="button">Adicionar Curso</button>
                                </div>
                            </div>
                        </div>

                        <!-- Seção Idiomas -->
                        <div class="mb-3-custom">
                            <h6 class="titulo-input">Idiomas</h6>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <select class="form-select mb-2" aria-label="Idioma">
                                        <option selected>Idioma</option>
                                        <option value="Inglês">Inglês</option>
                                        <option value="espanhol">Espanhol</option>
                                        <option value="frances">Francês</option>
                                        <option value="italiano">Italiano</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <select class="form-select mb-2" aria-label="Nível">
                                        <option selected>Nível</option>
                                        <option value="basico">Básico</option>
                                        <option value="intermediario">Intermediário</option>
                                        <option value="avancado">Avançado</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <button class="btn estilo-botao botao-adicionar sombra" type="button">Adicionar Idioma</button>
                                </div>
                            </div>
                        </div>

                        <!-- Seção Experiência -->
                        <div class="mb-3-custom">
                            <h6 class="titulo-input">Experiência</h6>
                            <textarea class="form-control mb-2" rows="5"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
<!-- FORMULÁRIO DADOS COMPLEMENTARES - FIM -->

<!-- BOTÃO ENVIAR -->
    <div class="text-center">
        <button type="submit" class="btn estilo-botao sombra" id="botao-enviar">Enviar</button>
    </div>

<!-- Footer -->
    <footer class="footer mt-auto py-3 bg-red">
        <div class="container">
        <span class="text-white">© 2024 Bootcamp Santander. Todos os direitos reservados.</span>
        </div>
    </footer>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <script type="module" src="../js/main.js"></script>
</body>
</html>

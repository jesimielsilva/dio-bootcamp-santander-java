<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIO - Bootcamp Santander Java</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link href="../css/style-login-page.css" rel="stylesheet">
</head>
<body id="loginPage">

    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-red">
            <div class="container">
                <a class="navbar-brand text-white" href="#">Bootcamp Santander 2024</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Trabalhe Conosco</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>    
    
    <!-- Seção principal com formulário de login -->
    <main>
        <section class="container d-flex justify-content-center justify-content-sm-end">
            <div class="container-form col-sm-7 col-lg-5 bg-white shadow-sm p-4">
                <h5 class="mb-4 align-self-start titulo-input">Login</h5>
                <form>
                    <div class="mb-2">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="btn estilo-botao sombra mb-3 w-100" id="botao-enviar">Enviar</button>
                    <div class="text-center">
                        <a href="#" class="link-primary">Esqueceu a senha?</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-red">
        <div class="container">
            <span class="text-white">© 2024 Bootcamp Santander. Todos os direitos reservados.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
	
    <script type="module" src="../js/main.js"></script>
</body>
</html>
